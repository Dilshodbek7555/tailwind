<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILWIND</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header class="flex justify-around items-center py-4 bg-indigo-950">
        <img src="/assets/logo.png" alt="logo">

        <nav>
            <ul class="flex gap-5 text-white">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>

        <button class="text-white bg-blue-500 px-3 py-2 rounded-sm hover:bg-blue-700 ">Sign up</button>
    </header>

    <main>
        <section class="px-32 bg-slate-950 h-[89vh]">
            <div class="flex justify-center">
                <div class="flex flex-col justify-center">
                    <h5 class="text-blue-800 font-seimbol mb-2">Next genaretion platform</h5>
                    <h1 class="font-extrabold text-5xl text-white mb-10">Artificial intelligence & Syber security</h1>
                    <p class="text-white w-[530px] text-lg mb-10">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                    <div class="flex gap-3">
                        <button class="text-white bg-blue-600 px-3 py-2 rounded-sm">Get Started</button>
                        <button class="text-white bg-blue-600 px-3 py-2 rounded-sm">Watch Video</button>
                    </div>
                </div>
                <img class="w-[500px]" src="/assets/img1.png" alt="img">
            </div>

            <div>
                <img class="mt-10 px-10" src="/assets/logos.png" alt="logo">
            </div>
        </section>
    </main>










</body>
</html>
